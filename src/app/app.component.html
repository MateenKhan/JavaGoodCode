<div class="container-fluid" *ngIf="concepts[0].name != ''">
  <div class="row">
    <div class="col-3 pe-0">
      <ul>
        <li
          class="active"
          (click)="activateClass(concept)"
          *ngFor="let concept of concepts"
          [ngClass]="{ active: concept.active }"
        >
          {{ concept.name }}
        </li>
      </ul>
    </div>
    <div class="col-9">
      <app-overview [concept]="currentConcept"></app-overview>
    </div>
  </div>
</div>
