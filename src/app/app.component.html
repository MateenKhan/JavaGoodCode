<div class="container-fluid">
  <div class="row">
    <div class="mt-3 col-3 pe-0 vh-90">
      <ul class="p-0">
        <li
          class="active"
          (click)="dataLoader.loadOverview(concept)"
          *ngFor="let concept of dataLoader.concepts"
          [ngClass]="{ active: concept.active }"
        >
          {{ concept.name }}
        </li>
      </ul>
    </div>
    <div class="mt-3 col-9 vh-90">
      <app-overview></app-overview>
    </div>
  </div>
</div>
