<div class="container-fluid">
  <div class="row">
    <div class="col-3 pe-0">
      <ul>
        <li
          class="active"
          (click)="activateClass(subModule)"
          *ngFor="let subModule of subModules"
          [ngClass]="{ active: subModule.active }"
        >
          {{ subModule.name }}
        </li>
      </ul>
    </div>
    <div class="col-9">
      <app-content-nav [concept]="currentConcept"></app-content-nav>
    </div>
  </div>
</div>
